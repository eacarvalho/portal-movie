<content-for for="breadcrumb">
  <ul class="breadcrumb">
    <li class="active"><a href="#/">Home</a> / <a href="#/serie/list">Create a new Serie</a></li>
  </ul>
</content-for>

<content-for for="navbar-content"></content-for>

<section class="lists">

  <div class="bs-component">
    <alert ng-repeat="alert in ctrl.alerts" close="ctrl.closeMessage($index)">
      <div class="alert alert-dismissible alert-{{alert.type}}" id="mensagens">
        <button type="button" class="close" data-dismiss="alert">x</button>
        <h4>{{alert.type}}</h4>

        <p>{{alert.msg}}.</p>
      </div>
    </alert>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="page-header">
        <h1><i class="md md-camera"></i> Create a new Serie</h1>

        <p class="lead"> Manage your favorite serie</p>
      </div>
    </div>
  </div>

  <div class="row m-t-10">

    <div class="col-md-12">
      <div class="well white">
        <!--<form class="form-inline ng-pristine ng-valid ng-submitted" style="" ng-submit="ctrl.save(ctrl.movie)">-->
        <form class="form-inline ng-pristine ng-valid ng-submitted" style="">
          <fieldset>
            <legend>Saving a serie by IMDB</legend>
            <br>

            <div class="col-md-2">
              <div class="form-group">
                <label class="sr-only" for="inputOriginalTitleByImdb">Original Title</label>
                <input type="text" ng-model="ctrl.movie.originalTitle" class="form-control" id="inputOriginalTitleByImdb"
                       placeholder="Enter original title" required>
              </div>
            </div>

            <div class="col-md-10 pull-left">
              <button type="submit" ng-click="ctrl.listByOmdb(ctrl.movie.originalTitle)" ng-show="!ctrl.showCard" class="btn btn-primary">Search <i class="md md-send"></i>
                <div class="ripple-wrapper"></div>
              </button>
              <button type="submit" ng-click="ctrl.save(ctrl.movie)" ng-show="ctrl.showCard" class="btn btn-primary">Save <i class="md md-send"></i>
                <div class="ripple-wrapper"></div>
              </button>
              &nbsp;
              <button type="reset" ng-click="ctrl.reset()" class="btn btn-default">Cancel</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="col-md-12" ng-show="ctrl.showCard">
      <div class="card col-md-2">
        <div class="card-image">
          <img ng-src="{{ctrl.movie.poster}}">
          <span class="card-title">{{ctrl.movie.title}}</span>
        </div>
        <div class="card-content">
          <p>{{ctrl.movie.plot}}</p>
        </div>
        <div class="card-action clearfix">
          <a href="" class="btn btn-link btn-icon"><i class="md md-favorite red-text"></i>{{ctrl.movie.rating}}</a>
          <a href="" class="btn btn-link btn-icon"><i class="md md-refresh black-text"></i>{{ctrl.movie.imdbRating}}</a>
        </div>
      </div>
    </div>
